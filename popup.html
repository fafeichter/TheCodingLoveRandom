<!doctype html>
<html lang="en">
<head>
    <title>TheCodingLoveRandom</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style>
        hr {
            margin-top: 15px;
            margin-bottom: 25px;
        }

        .btn {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h4>TheCodingLoveRandom</h4>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            Time between reloads:<br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9">
            <input id="timeSlider" list="ticks" max="60" min="1" step="1" type="range" value="1">
            <datalist id="ticks">
                <option>1</option>
                <option>5</option>
                <option>15</option>
                <option>30</option>
                <option>60</option>
            </datalist>
        </div>
        <div class="col-xs-3">
            <div id="actualSliderValue">30m</div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            <input class="btn btn-success btn-block" id="reloadBtn" type="button" value="Next Meme >>"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input class="btn btn-info btn-block" id="openBtn" type="button" value="Open The Coding Love"/>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
</footer>
</html>
